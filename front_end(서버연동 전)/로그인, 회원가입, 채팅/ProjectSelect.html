<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=ks_c_5601-1987">
<title>새 페이지 1</title>
<link href="css/ProjectSelect/ProjectSelect.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

 <script>
    
$(document).ready(function(){

  var i =1;

    $("#close").click(function() {
      
      var Proname = document.getElementById("Pname").value;
        var container = $("#container1"), UL = container.find("#listView2");
        var name = "Pro_" + i.toString();
        if (UL.length) {
          UL.append('<li class="project" value=i>' + Proname + '</li>').listview("refresh");
          i++;

        } else {
          container.append('<ul data-role="listview" id="listView2"><li class="project" value=i>' + Proname + '</li></ul>').trigger("create");
          i++;
        } 

        $.ajax({
          type: "post",
          url: "target",
          dataType: "Text",
          data: {
            Pname: $("#Pname").val;
            partner1: $("#partner1").val;
            partner2: $("#partner2").val;
            partner3: $("#partner3").val;
            partner4: $("#partner4").val;
            partner5: $("#partner5").val;
          }
          success: function(data){

            //인풋 데이터 초기화
             $("#Pname").val("");
      $("#partner1").val("");
      $("#partner2").val("");
      $("#partner3").val("");
      $("#partner4").val("");
      $("#partner5").val("");

          },
          error: function(e){
            alert("서버 정보 전송 실패");
          }
        });

    } 

})    

  </script>

</head>
<body>
<div style="margin-top:20px; margin-left:40px">

    <input type="text" id="partner1" value="" placeholder="팀원의 아이디를 입력하세요" style="width:100%;" /><br>
    <input type="text" id="partner2" value="" placeholder="팀원의 아이디를 입력하세요" style="width:100%;" /><br>
    <input type="text" id="partner3" value="" placeholder="팀원의 아이디를 입력하세요" style="width:100%;" /><br>
    <input type="text" id="partner4" value="" placeholder="팀원의 아이디를 입력하세요" style="width:100%;" /><br>
    <input type="text" id="partner5" value="" placeholder="팀원의 아이디를 입력하세요" style="width:100%;" /><br>
    </form>
    <br>
    <a href="#close" title="Close" class="close" id="close">완료</a>
  </div>
</div>

<div data-role="page" id="home">

      </div>                
    </div>
