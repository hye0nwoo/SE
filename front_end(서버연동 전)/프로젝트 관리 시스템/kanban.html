<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- saved from url=(0025)http://virtualkanban.net/ -->
<html><head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style id="css_disabled_color_picker" type="text/css">.mColorPicker[disabled] + span, .mColorPicker[disabled="disabled"] + span, .mColorPicker[disabled="true"] + span {filter:alpha(opacity=50);-moz-opacity:0.5;-webkit-opacity:0.5;-khtml-opacity: 0.5;opacity: 0.5;cursor:default;}</style>
    <title>One-File-HTML Kanban boards online and offline!</title>
    
    <meta name="keywords" content="kanban, agile, dashboard, board, SCRUM, visual kanban, virtual kanban, lean, tablero, tablero kanban">
    <meta name="description" content="Virtual kanban is a free online tool, like a phisycal kanban board, for composing your own board online in order to get informed about and control your production proccess">
    <script type="text/javascript" async="" src="./kanban/ga.js"></script><script src="./kanban/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./kanban/home.js"></script>
    <script type="text/javascript" src="./kanban/kanban.js"></script>
    <script src="./kanban/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript" src="./kanban/mColorPicker_min.js" charset="UTF-8"></script> 

    <link rel="stylesheet" href="./kanban/kanban.css" type="text/css" media="all">
    <link rel="stylesheet" href="./kanban/jquery-ui.css" type="text/css" media="all">
    <link rel="stylesheet" href="./kanban/home.css" type="text/css" media="all">
    <link rel="stylesheet" href="./kanban/bootstrap.min.css" type="text/css" media="all">
    <link href="./kanban/css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="http://virtualkanban.net/img/VirtualKanban.ico">
    <script src="./kanban/google_analytics_auto.js"></script></head>
    <body class="background">

    <div class="main_div" style="background: rgb(255, 255, 255);">
        <div>
            <button id="add_task" type="button" value="NEW TASK" class="btn btn-info"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button id="add_col" type="button" value="NEW COLUMN" class="btn btn-primary"><span class="glyphicon glyphicon-indent-left" aria-hidden="true"></span></button>
            <button id="remove_col" type="button" value="DELETE COLUMN" class="btn btn-danger"><span class="glyphicon glyphicon-indent-right" aria-hidden="true"></span></button>
            <button id="change_background" type="button" value="colorete" class="btn btn-default"><input class="color colorete_background" type="color" data-text="hidden" data-colorlink="main_div" value="#f7941d"></button>
        </div>
        <table class="table rounded" border="1">
            <tbody><tr id="task_pool_header_container">
                <th class="task_pool_header  dotted_separator"><div class="header_name click"><img class="title_bullet" src="./kanban/bullet.png"><span class="title_text">Backlog</span></div><div wip="0" class="WIP">WIP: Unlimited</div></th>
                <th class="task_pool_header  dotted_separator"><div class="header_name click"><img class="title_bullet" src="./kanban/bullet.png"><span class="title_text">In Process</span></div><div wip="0" class="WIP">WIP: Unlimited</div></th>
                <th class="task_pool_header"><div class="header_name click"><img class="title_bullet" src="./kanban/bullet.png"><span class="title_text">Finished</span></div><div wip="0" class="WIP">WIP: Unlimited</div></th>
            </tr>
            <tr id="task_pool_container">
                <td class="task_pool dotted_separator ui-sortable"><div></div></td>
                <td class="task_pool dotted_separator ui-sortable"><div></div></td>
                <td class="task_pool ui-sortable"><div></div></td>
            </tr>
        </tbody></table>
    </div>

</body></html>
